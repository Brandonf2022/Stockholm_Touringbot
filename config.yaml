# File path to Venue list. this is essentially the search terms that will be iteratively inputted into KB
venue_list: 'Datasets/test_lokalerna.xlsx'

# Data fetching parameters
start_year: 1908
years_to_crawl: 1

# Valid newspaper options
valid_newspapers:
'Dagens nyheter': 'https://libris.kb.se/m5z2w4lz3m2zxpk#it',
'Svenska Dagbladet': 'https://libris.kb.se/2ldhmx8d4mcrlq9#it',
'Aftonbladet': 'https://libris.kb.se/dwpgqn5q03ft91j#it',
'Dagligt Allehanda': 'https://libris.kb.se/9tmqzv3m32xfzcz#it'
  

newspaper: 'Svenska Dagbladet'

# API settings
max_retries: 10
max_retry_time: 300

# Prompt file path
prompt_filepath: 'oldtimey_touringbot_prompt_for_deployment.txt'

# Database path
db_path: 'Datasets/newspaper_data.db'

# LLM settings
llm_model: 'gpt-3.5-turbo-0125'
max_tokens: 1000
